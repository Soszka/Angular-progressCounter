<mat-card class="login-info">
  <button mat-icon-button class="login-info__close-button" (click)="onClose()">
    <mat-icon class="login-info__close-icon">close</mat-icon>
  </button>
  <p cdkFocusInitial class="login-info__description">{{ loginDescription }}</p>
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 login-info__table"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name-column">UŻYTKOWNIK</th>
      <td mat-cell *matCellDef="let element" class="name-column">
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef class="login-info__table-header">
        EMAIL
      </th>
      <td mat-cell *matCellDef="let element" class="login-info__table-cell">
        {{ element.email }}
        <button
          mat-icon-button
          class="login-info__copy-button"
          matTooltip="Kopiuj"
          (click)="copyToClipboard(element.email)"
        >
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef class="login-info__table-header">
        HASŁO
      </th>
      <td mat-cell *matCellDef="let element" class="login-info__table-cell">
        {{ element.password }}
        <button
          mat-icon-button
          class="login-info__copy-button password-icon"
          matTooltip="Kopiuj"
          (click)="copyToClipboard(element.password)"
        >
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedColumns"
      class="login-info__table-row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      class="login-info__table-row"
    ></tr>
  </table>
</mat-card>
