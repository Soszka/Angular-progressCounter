<div class="container">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="chartData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [yAxisLabel]="yAxisLabel">
  </ngx-charts-line-chart>

  <ngx-charts-bar-vertical
    [view]="view"
    [scheme]="colorScheme"
    [results]="frequencyData"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [yAxisLabel]="frequencyYAxisLabel">
  </ngx-charts-bar-vertical>
  <app-progress-charts-description></app-progress-charts-description>
</div>
