<div class="grid" data-aos="slide-right">
  <div
    class="grid-item"
    *ngFor="let item of items; let i = index"
    [class.active]="!isPaused && activeIndex === i"
    [class.hovered]="hoveredIndex === i"
    (mouseenter)="onMouseEnter(i)"
    (mouseleave)="onMouseLeave()"
    [lightbox]="i"
    [gallery]="galleryId"
  >
    <img [src]="item.data?.thumb" alt="ZdjÄ™cie nr {{ i }}" />
  </div>
</div>
