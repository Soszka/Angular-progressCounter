<app-title
  class="features-title"
  [title]="title()"
  [subtitle]="subtitle()"
  [titleColor]="titleColor()">
</app-title>
<div class="features">
  @for (feature of features; track feature.title) {
    <div class="feature">
      <mat-icon [fontIcon]="feature.icon"></mat-icon>
      <h3>{{ feature.title }}</h3>
      <p>{{ feature.description }}</p>
    </div>
  }
</div>
