<app-title
  [title]="title"
  [subtitle]="subtitle"
  [titleColor]="titleColor">
</app-title>
<div class="accordion-container">
  <mat-accordion>
    <mat-expansion-panel
     *ngFor="let faq of faqs" 
     (opened)="panelOpenState = true" 
     (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>{{ faq.question }}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ faq.answer }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</div>
