<app-navigation [navBackground]="navBackground"></app-navigation>
<div class="title-container">
  <button mat-fab color="white" (click)="previousExercise()">
    <mat-icon>chevron_left</mat-icon> 
  </button>
  <h2>{{ exerciseName | uppercase }}</h2>
  <button mat-fab color="white" (click)="nextExercise()">
    <mat-icon>chevron_right</mat-icon> 
  </button>
</div>
<div class="training-exercise">
  <app-button
    [fontSize]="'21px'"
    [backgroundColor]="'rgb(0, 0, 190)'"
    [width]="'250px'"
    [height]="'50px'"
    [color]="'white'"
    [margin]="'15px 0 0 0'">DODAJ POZYCJĘ
  </app-button>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> DATA </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="repetitions">
      <th mat-header-cell *matHeaderCellDef> POWTÓRZENIA </th>
      <td mat-cell *matCellDef="let element"> {{element.repetitions}} </td>
    </ng-container>
  
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> CIĘŻAR </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>USUWANIE</th>
      <td mat-cell *matCellDef="let element">
        <app-button
          [fontSize]="'16px'"
          [backgroundColor]="'rgb(158, 13, 13)'"
          [width]="'100px'"
          [height]="'35px'"
          [color]="'white'"
          [margin]="'0'">USUŃ
        </app-button>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="paginator-container">
    <mat-paginator 
      [pageSizeOptions]="[5, 8, 10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
<app-footer
  [footerBackground]="footerBackground"
  [authorColor]="footerAuthorColor">
</app-footer>
