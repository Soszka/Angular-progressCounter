<div class="dialog-container">
  <h2 mat-dialog-title>ZMODYFIKUJ SWÓJ PLAN TRENINGOWY !</h2>
  <app-button
    [fontSize]="'20px'"
    [backgroundColor]="'rgb(0, 0, 130)'"
    [width]="'220px'"
    [height]="'50px'"
    [color]="'white'"
    [margin]="'15px 0 0 0'"
    (click)="onAddTraining('300ms', '300ms')"
    >DODAJ TRENING
  </app-button>
  <button mat-icon-button class="close-button" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button>
  <table mat-table [dataSource]="dataSource()" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>NAZWA</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="exercisesCount">
      <th mat-header-cell *matHeaderCellDef class="hide-column">
        ILOŚĆ ĆWICZEŃ
      </th>
      <td mat-cell *matCellDef="let element" class="hide-column">
        {{ element.exercisesCount }}
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>USUWANIE</th>
      <td mat-cell *matCellDef="let element">
        <app-button
          [fontSize]="'16px'"
          [backgroundColor]="'rgb(158, 13, 13)'"
          [width]="'100px'"
          [height]="'35px'"
          [color]="'white'"
          [margin]="'0'"
          (click)="onRemoveTraining(element.name, '300ms', '300ms')"
          >USUŃ
        </app-button>
      </td></ng-container
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
