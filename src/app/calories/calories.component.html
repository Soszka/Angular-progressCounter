      [expandedActiveLinkBg]="expandedActiveLinkBg()"
      >

        <a

          target="_blank">
          <app-button
            [fontSize]="'23px'"
            [backgroundColor]="'#8f0000 '"
            [width]="'175px'"
            [height]="'60px'"
            [color]="'white'"
            [margin]="'15px 0 0 0'">SPRAWDÅ¹
        </app-button>
        </a>
      </div>
    </div>
  </div>
  <app-footer
    [footerBackground]="footerBackground()"
    [authorColor]="footerAuthorColor()">
  </app-footer>
</div>
