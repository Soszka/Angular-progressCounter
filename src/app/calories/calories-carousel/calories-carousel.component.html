<div class="keen-slider" #sliderRef>
  @for (i of slideNumbers; track i) {
    <div class="keen-slider__slide {{ 'number-slide' + i }}"></div>
  }
</div>
<div class="keen-slider thumbnail" #thumbnailRef>
  @for (i of slideNumbers; track i) {
    <div class="keen-slider__slide {{ 'number-slide' + i }}"></div>
  }
</div>
